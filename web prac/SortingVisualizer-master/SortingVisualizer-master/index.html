<head>

    <title>Sorting Visualizer</title>

<body style="height: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div class="container-fluid">
            <span class="navbar-brand pt-0 pb-1 mx-5">Sorting Visualizer</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="btn text-white mx-2" onclick="bubble()">Bubble Sort</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn text-white mx-2" onclick="cocktail()">Cocktail Sort</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn text-white mx-2" onclick="selection()">Selection Sort</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn text-white mx-2" onclick="insertion()">Insertion Sort</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn text-white mx-2" onclick="merge()">Merge Sort</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn text-white mx-2" onclick="quick()">Quick Sort</a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>

      <div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
        <div id="display" class="d-flex align-items-end" style="width:fit-content; height: 100%;"></div>
      </div>
