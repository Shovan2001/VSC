<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact">
        <div class="heading">
            <h2>Contact Form</h2>
            <p>Please fill all the required fields</p>
        </div>
        <div class="rest">
            <p>Your Name<br><input type="text" placeholder="RAM ROY" required></p>
            <p>Your Email<br><input type="email" required></p>
            <p>Your Message<br><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
            <p>Subject<br><input type="text" class="sub" placeholder="Job Enquiry" required></p>
            <input type="submit" value="Submit">
        </div><br><br>
    </div>
</body>
</html>
